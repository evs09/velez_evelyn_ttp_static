<DOCTYPE HTML!>
<html>
<head>
  <title>Evelyn Velez </title>
  
  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
  <h1 class="center">
	Evelyn Velez 
  	<br>
  	Favorite Hobby: Hiking 
 </h1>
  
  <h3 class="center">The current time is: <br> <span id="time"></span></h3>
 
  <script>
    function getTime(){
	var timeStr = "";
	var timeNow = new Date();
	var hour = timeNow.getHours()%12;
			
     	if(hour == 0)
		hour = 12;

	timeStr += hour + ":" + timeNow.getMinutes() + ":" + timeNow.getSeconds();

	document.getElementById("time").innerHTML = timeStr; 

    }
    setInterval(getTime, 1000);
  </script> 

</body>
</html>
